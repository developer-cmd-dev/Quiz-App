<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('./Images/Background/hero-bg.svg')] bg-cover bg-center bg-no-repeat">
    <header class="text-gray-400  body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center  text-black">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <div class="logo flex items-center justify-center  ml-42">
                    <img src="./Images/logo/logo1.png" class="w-20" alt="">
                    <h1 class="text-black font text-lg ml-10">Quiz Time.</h1>
                </div>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-lg font-semibold justify-center ">
                <!-- <a class="mr-5 hover:text-white">Home</a>
                <a class="mr-5 hover:text-white">About</a> -->
            </nav>
        </div>
    </header>



    <section class=" body-font text-black">
        <div class=" container px-5 py-5 mx-auto flex flex-wrap">
            <div class="left flex  rounded-2xl w-2/4 bg-[#b1e0f12f] items-center justify-center flex-col ">

                <!-- Preloader -->

                <div id="Preloader" class=" absolute hidden">
                    <div role="status">
                        <svg aria-hidden="true"
                            class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill" />
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>



                <form class="max-w-sm mx-auto  " id="quizType">
                    <select id="category"
                        class="  my-10 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value>Choose Category</option>
                        <option value="any">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment :Books</option>
                        <option selected="11">Entertainment :Film</option>
                        <option value="12">Entertainment :Music</option>
                        <option value="13">Entertainment :Musical & Theatres</option>
                        <option value="14">Entertainment :Television</option>
                        <option value="15">Entertainment :Video Games</option>
                        <option value="16">Entertainment :Board Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science :Computer</option>
                        <option value="19">Science :Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime & Manga</option>
                        <option value="32">Entertainment: Cartoon & Animations</option>
                    </select>

                    <div
                        class="bg-gray-50 my-10  text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <input id="no-of-questions" class="border-none text-black w-full bg-none" type="number"
                            maxlength="10" value=5 placeholder="Number of Questions">
                    </div>
                    <select id="Difficulty"
                        class="bg-gray-50 my-10 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value>Select Difficulty</option>
                        <option selected="difficulty">hard</option>
                        <option value="medium">medium</option>
                        <option value="easy">easy</option>
                    </select>

                    <select id="type"
                        class="bg-gray-50 my-10  text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-200 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option>Any Type</option>
                        <option selected="multiple">Multiple Type</option>
                        <option value="true/false">True/False</option>

                    </select>

                    <button id="startQuiz" class="bg-blue-500 px-16 py-5 rounded-md text-white">Start</button>
                </form>

                <div id="questionPage" class="hidden flex flex-col justify-center items-center p-10  ">
                    <div id="questionDisp"
                        class="bg-blue-600 h-40 w-3/4 rounded-md text-white flex items-center justify-center p-5">
                        <h1 class=>There is questions</h1>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-8">
                        <div class="flex items-center mb-4 bg-blue-400 h-10 w-fit p-5 rounded-md">
                            <input id="default-radio-1" type="radio" value="" name="default-radio"
                                class="options w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-radio-1" class="ms-2 text-sm font-medium text-white">option1</label>
                        </div>
                        <div class="flex items-center  bg-blue-400 h-10 w-fit p-5 rounded-md">
                            <input id="default-radio-2" type="radio" value="" name="default-radio"
                                class="options w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-radio-2" class="ms-2 text-sm font-medium text-white">option2</label>
                        </div>
                        <div class="flex items-center  bg-blue-400 h-10 w-fit p-5 rounded-md">
                            <input id="default-radio-2" type="radio" value="" name="default-radio"
                                class="options w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-radio-2" class="ms-2 text-sm font-medium text-white">option3</label>
                        </div>
                        <div class="flex items-center  bg-blue-400 h-10 w-fit p-5 rounded-md">
                            <input id="default-radio-2" type="radio" value="" name="default-radio"
                                class="options w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-radio-2" class="ms-2 text-sm font-medium text-white">option4</label>
                        </div>
                    </div>
                    <div>
                        <div id="questionNo"
                            class="bg-[#6a2c0f79] h-20 w-20 rounded-full absolute left-20 flex items-center justify-center text-white ">

                        </div>
                        <button id="NextBtn" class="bg-green-400 text-white h-10 w-32 mt-5 rounded-sm ">Next -></button>
                    </div>
                </div>

                <div class="finalPage">
                    <div class="correctAns">

                    </div>
                    <div class="wrongAns">

                    </div>
                </div>

            </div>
            <div class="right  w-2/4 flex justify-center items-cent">
                <img src="./Images/Background/vecteezy_3d-illustration-character-high-school-boy_8525673.png"
                    class="w-3/5" alt="">
    </section>
    <script src="scritp.js"></script>
</body>

</html>
